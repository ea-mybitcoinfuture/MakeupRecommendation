<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Recommendation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Makeup Match</h1>
            <p>Get personalized makeup recommendations based on your unique features!</p>
        </header>
        
        <!-- Filter Controls -->
        <div class="filter-controls" id="filterControls" style="display: none;">
            <div class="filter-section">
                <h3>Filter by Category</h3>
                <div class="filter-buttons" id="categoryFilters">
                    <button class="filter-btn active" data-category="all">All Categories</button>
                    <button class="filter-btn" data-category="makeup">Makeup</button>
                    <button class="filter-btn" data-category="skincare">Skincare</button>
                    <button class="filter-btn" data-category="body">Body Care</button>
                    <button class="filter-btn" data-category="fragrance">Fragrance</button>
                    <button class="filter-btn" data-category="tools">Tools & Accessories</button>
                </div>
            </div>
            
            <div class="filter-section">
                <h3>Search Products</h3>
                <input type="text" id="searchInput" placeholder="Search for specific products..." class="search-input">
            </div>
            
            <div class="filter-section">
                <h3>Sort by</h3>
                <select id="sortSelect" class="sort-select">
                    <option value="category">Category</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name A-Z</option>
                </select>
            </div>
        </div>

        <form id="preferencesForm">
            <div class="form-section">
                <h2>Skin Information</h2>
                
                <div class="form-group">
                    <label for="skinType">Skin Type:</label>
                    <select id="skinType" required>
                        <option value="">Select your skin type</option>
                        <option value="oily">Oily</option>
                        <option value="dry">Dry</option>
                        <option value="combination">Combination</option>
                        <option value="sensitive">Sensitive</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="skinTone">Skin Tone:</label>
                    <select id="skinTone" required>
                        <option value="">Select your skin tone</option>
                        <option value="fair">Fair</option>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="olive">Olive</option>
                        <option value="dark">Dark</option>
                        <option value="deep">Deep</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="undertone">Undertone:</label>
                    <select id="undertone" required>
                        <option value="">Select your undertone</option>
                        <option value="warm">Warm (Yellow/Golden)</option>
                        <option value="cool">Cool (Pink/Blue)</option>
                        <option value="neutral">Neutral</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Features</h2>
                
                <div class="form-group">
                    <label for="eyeColor">Eye Color:</label>
                    <select id="eyeColor" required>
                        <option value="">Select your eye color</option>
                        <option value="brown">Brown</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="hazel">Hazel</option>
                        <option value="gray">Gray</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hairColor">Hair Color:</label>
                    <select id="hairColor" required>
                        <option value="">Select your hair color</option>
                        <option value="black">Black</option>
                        <option value="brown">Brown</option>
                        <option value="blonde">Blonde</option>
                        <option value="red">Red</option>
                        <option value="gray">Gray</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Preferences</h2>
                
                <div class="form-group">
                    <label for="budget">Budget Range:</label>
                    <select id="budget" required>
                        <option value="">Select your budget</option>
                        <option value="drugstore">Drugstore ($5-$20)</option>
                        <option value="mid-range">Mid-range ($20-$50)</option>
                        <option value="high-end">High-end ($50+)</option>
                        <option value="luxury">Luxury ($100+)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="occasion">Occasion:</label>
                    <select id="occasion" required>
                        <option value="">Select the occasion</option>
                        <option value="everyday">Everyday/Natural</option>
                        <option value="work">Work/Professional</option>
                        <option value="special">Special Events</option>
                        <option value="party">Party/Night Out</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="allergies">Allergies/Sensitivities:</label>
                    <textarea id="allergies" placeholder="List any allergies or sensitivities (e.g., fragrance, certain ingredients)"></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Get My Recommendations! ✨</button>
        </form>

        <div id="recommendations" class="recommendations hidden">
            <h2>Your Personalized Recommendations</h2>
            <div id="recommendationsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
